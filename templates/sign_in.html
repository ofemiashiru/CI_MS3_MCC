{% extends "base.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    
    <div class="row">
        <form class="alt-form col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
            <h5 class="center white-text">Sign In</h5>
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- sign in -->
                <div class="row">
                    <button type="submit" class="col s12 btn black">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align white-text">
                <span>New here?</span>
                <a class="gold pad-small-text black-text" href="{{ url_for('register') }}">Create your MCC account</a>
            </p>
        </div>
    </div>

{% endblock %}
