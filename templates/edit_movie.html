{% extends "base.html" %}
{% block content %}
    <h4>Edit movie</h4>
    <div class="row">
        <form class="col s6" method="POST" action="{{ url_for('edit_movie', movie_id=movie._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title" value="{{ movie.title }}" type="text" class="validate" oninput="fetchMovieCover()">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="" id="poster" name="poster" value="{{ movie.poster }}" type="text" value="Auto Generated" class="validate" readonly>
                    <label for="Poster">Poster</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="director" name="director" value="{{ movie.director }}" type="text" class="validate" required>
                    <label for="director">Director</label>
                </div>
                <div class="input-field col s3">
                    <input id="year" name="year" type="number" min="1888" max="2023" step="1" value="{{ movie.year }}" pattern="^[0-9]{4}$" class="validate"/>
                    <label for="year">Year</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!-- Remove whitespace from beginning and end of text using - -->
                    <textarea id="plot" name="plot" class="materialize-textarea validate">
                        {{- movie.plot -}}
                    </textarea>
                    <label for="plot">Plot</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input id="rating" name="rating" value="{{ movie.rating }}" type="number" max="100" step="1" class="validate"/>
                    <label for="rating">Rating</label>
                </div>
                <div class="input-field col s9">
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled>Choose genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_name == movie.genre_name %}
                                <option value="{{genre.genre_name}}" selected>{{ genre.genre_name }}</option>
                            {% else %}
                                <option value="{{genre.genre_name}}">{{ genre.genre_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <a href="{{ url_for('show_movies') }}" class="btn-large red darken-4"> 
                    <i class="fa-solid fa-xmark right"></i>
                    Cancel
                </a>
                <button class="btn-large green darken-3" type="submit">
                    <i class="fa-solid fa-pen-to-square right"></i>
                    Update Movie
                </button>
            </div>
        </form>
        <div class="row">
            <div class="movie-cover-container col s6 center">
                <h5 class="movie-cover-container__header">Movie Poster</h5>
                <img id="movie-img" src="{{ movie.poster }}" >
                <!-- Preloader from Materialize -->
                <div class="preloader-wrapper big active hidden">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
