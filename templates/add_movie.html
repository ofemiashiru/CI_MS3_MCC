{% extends "base.html" %}
{% block content %}
    <h4>Add a movie</h4>
    <div class="row">
        <form class="col s6" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title" type="text" class="validate" oninput="fetchMovieCover()">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="" id="poster" name="poster" type="text" value="Please enter a title" class="validate" disabled>
                    <label for="Poster">Poster</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="director" name="director" type="text" class="validate">
                    <label for="director">Director</label>
                </div>
                <div class="input-field col s3">
                    <input id="year" name="year" type="number" min="1888" max="2023" step="1" value="2023" pattern="^[0-9]{4}$" class="validate"/>
                    <label for="year">Year</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="plot" name="plot" class="materialize-textarea validate"></textarea>
                    <label for="plot">Plot</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input id="rating" name="rating" type="number" max="100" step="1" class="validate"/>
                    <label for="rating">Rating</label>
                </div>
                <div class="input-field col s9">
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose genre</option>
                        {% for genre in genres %}
                            <option value="{{genre.genre_name}}">{{ genre.genre_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                    <i class="fa-solid fa-plus right"></i>
                    Add Movie
                </button>
            </div>
        </form>
        <div class="row">
            <div class="movie-cover-container col s6 center">
                <h5 class="movie-cover-container__header">Movie Poster</h5>
                <img id="movie-img" src="" >
            </div>
        </div>
    </div>
{% endblock %}
